<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 文言文出题及背诵助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/img.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 500px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #6d4427;
            display: inline-block;
        }
        .register-description {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            border-left: 4px solid #6d4427;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .verification-code {
            margin-bottom: 20px;
        }
        .verification-code label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .verification-code input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .register-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .register-info-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #555;
        }
        .register-btn {
            background-color: #6d4427;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        .register-btn:hover {
            background-color: #5a3620;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #6d4427;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>用户注册</h2>
        </div>
        
        <div class="register-description">
            请使用学校邮箱或教育机构认证码完成注册
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱/认证码</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="verification-code">
                <label for="verification">验证码</label>
                <input type="text" id="verification" name="verification">
            </div>
            
            <div class="form-group">
                <label for="password">密码设置</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            
            <button type="submit" class="register-btn">注册</button>
        </form>
        

    </div>
</body>
</html>
