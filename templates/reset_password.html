<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置 - 文言文出题及背诵助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/images/img.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .reset-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 500px;
        }
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .reset-header h2 {
            color: #333;
            font-size: 24px;
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #6d4427;
            display: inline-block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .verification-group {
            display: flex;
            gap: 10px;
        }
        .verification-group input {
            flex: 1;
        }
        .verification-group button {
            background-color: #6d4427;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 15px;
            cursor: pointer;
            font-size: 14px;
        }
        .verification-group button:hover {
            background-color: #5a3620;
        }
        .reset-btn {
            background-color: #6d4427;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        .reset-btn:hover {
            background-color: #5a3620;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #6d4427;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h2>密码重置</h2>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="verification">验证码</label>
                <div class="verification-group">
                    <input type="text" id="verification" name="verification" required>
                    <button type="button" id="send-verification">发送验证码</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">新密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="reset-btn">修改密码</button>
        </form>
        
        <div class="login-link">
            <a href="{{ url_for('login') }}">返回登录</a>
        </div>
    </div>
    
    <script>
        document.getElementById('send-verification').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('请输入邮箱');
                return;
            }
            
            // 发送验证码请求
            fetch('/send_verification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('验证码已发送，请查收');
                    // 禁用按钮60秒
                    const button = document.getElementById('send-verification');
                    button.disabled = true;
                    let countdown = 60;
                    button.textContent = `重新发送(${countdown}s)`;
                    
                    const timer = setInterval(() => {
                        countdown--;
                        button.textContent = `重新发送(${countdown}s)`;
                        if (countdown <= 0) {
                            clearInterval(timer);
                            button.disabled = false;
                            button.textContent = '发送验证码';
                        }
                    }, 1000);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('发送验证码失败，请重试');
            });
        });
    </script>
</body>
</html>
