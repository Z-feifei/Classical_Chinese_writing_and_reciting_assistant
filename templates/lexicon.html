<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文言文词库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lexicon.css') }}">
</head>
<body>
    <aside class="sidebar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入汉字...">
        </div>

        <!-- 添加筛选器容器 -->
        <div class="filter-container">
            <h3 class="filter-header">词性筛选</h3>
            <ul class="pos-filter" id="posFilter">
                <!-- 分类标签通过JS动态生成 -->
            </ul>
        </div>
    </aside>

    <main class="main-content" id="contentArea">
        <!-- 卡片内容动态生成 -->
    </main>

    <div id="pagination" class="pagination-container"></div>

    <script src="{{ url_for('static', filename='js/lexicon.js') }}"></script>
</body>
</html>
